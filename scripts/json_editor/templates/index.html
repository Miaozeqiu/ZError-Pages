<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>models.json 平台/模型编辑器</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>models.json 可视化编辑器</h1>
      <div class="actions">
        <button id="reloadBtn">重新加载</button>
        <button id="saveBtn" class="primary">保存更改</button>
        <button id="validateBtn">校验结构</button>
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <div class="panel">
          <h2>平台列表</h2>
          <div class="row">
            <button id="addPlatformBtn">新增平台</button>
            <button id="deletePlatformBtn">删除所选平台</button>
          </div>
          <ul id="platformList" class="list"></ul>
        </div>

        <div class="panel">
          <h2>平台详情</h2>
          <form id="platformForm" class="form-grid" onsubmit="return false;">
            <div class="field">
              <label for="platform_id">平台ID</label>
              <input id="platform_id" />
            </div>
            <div class="field">
              <label for="platform_name">内部名称</label>
              <input id="platform_name" />
            </div>
            <div class="field">
              <label for="platform_displayName">显示名称</label>
              <input id="platform_displayName" />
            </div>
            <div class="field">
              <label for="platform_baseUrl">Base URL</label>
              <input id="platform_baseUrl" />
            </div>
            <div class="field">
              <label for="platform_icon">图标文件名</label>
              <input id="platform_icon" />
            </div>
            <div class="field" style="grid-column: 1 / -1;">
              <label for="platform_description">平台描述</label>
              <textarea id="platform_description"></textarea>
            </div>
          </form>
        </div>

        <div class="panel info">
          <h2>状态</h2>
          <div id="statusBox">就绪</div>
        </div>
      </aside>

      <section class="editor-section">
        <div class="panel">
          <h2>模型列表（所选平台）</h2>
          <div class="row">
            <button id="addModelBtn">新增模型</button>
            <button id="deleteModelBtn">删除所选模型</button>
          </div>
          <ul id="modelList" class="list"></ul>
        </div>

        <div class="panel">
          <h2>模型详情</h2>
          <form id="modelForm" class="form-grid" onsubmit="return false;">
            <div class="field">
              <label for="model_id">模型ID</label>
              <input id="model_id" />
            </div>
            <div class="field">
              <label for="model_name">内部名称</label>
              <input id="model_name" />
            </div>
            <div class="field">
              <label for="model_displayName">显示名称</label>
              <input id="model_displayName" />
            </div>
            <div class="field">
              <label for="model_platformId">平台ID</label>
              <input id="model_platformId" disabled />
            </div>
            <div class="field">
              <label for="model_maxTokens">maxTokens</label>
              <input id="model_maxTokens" type="number" />
            </div>
            <div class="field">
              <label for="model_temperature">temperature</label>
              <input id="model_temperature" type="number" step="0.1" />
            </div>
            <div class="field">
              <label for="model_topP">topP</label>
              <input id="model_topP" type="number" step="0.1" />
            </div>
            <div class="field">
              <label for="model_enabled">启用</label>
              <input id="model_enabled" type="checkbox" />
            </div>
            <div class="field">
              <label for="model_category">类别</label>
              <select id="model_category">
                <option value="text">text</option>
                <option value="vision">vision</option>
                <option value="audio">audio</option>
                <option value="other">other</option>
              </select>
            </div>
            <div class="field">
              <label for="model_inputTokens">定价-输入</label>
              <input id="model_inputTokens" type="number" step="0.0001" />
            </div>
            <div class="field">
              <label for="model_outputTokens">定价-输出</label>
              <input id="model_outputTokens" type="number" step="0.0001" />
            </div>
            <div class="field" style="grid-column: 1 / -1;">
              <label for="model_description">模型描述</label>
              <textarea id="model_description"></textarea>
            </div>
            <div class="field" style="grid-column: 1 / -1;">
              <label for="model_jsCode">jsCode</label>
              <textarea id="model_jsCode" style="min-height: 260px;"></textarea>
            </div>
          </form>
        </div>
      </section>
    </main>

    <script src="/static/app.js"></script>
  </body>
</html>
